<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Animation</title>
  <link rel="stylesheet" href="imgscroll.css" />
</head>
<body>
  <h1>Scroll Animation</h1>

  <div class="box" data-text="Bedroom"><img src="img/bedroom.png" alt="Bedroom"> bedroom</div>
  <div class="box" data-text="Boat"><img src="img/boat.png" alt="Boat"> boat</div>
  <div class="box" data-text="Place"><img src="img/Capture.PNG" alt="Place"> place</div>
  <div class="box" data-text="Computer"><img src="img/computer.png" alt="Computer"> computer</div>
  <div class="box" data-text="Interior"><img src="img/interior.png" alt="Interior"> interior</div>
  <div class="box" data-text="Cloud"><img src="img/we.png" alt="Cloud"> cloud</div>
  <div class="box" data-text="Netflix"><img src="img/netflixlogo.png" alt="Netflix Logo"> netflix logo</div>

  <script src="imgscroll.js"></script>
</body>
</html>
