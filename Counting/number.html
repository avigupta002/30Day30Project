<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter</title>
	<link rel="stylesheet" href="number.css">
</head>

<body>
	<div class="frame" style="border-radius: 25px; height: 450px;">
		<div class="center" style="border-radius: 15px">

			<div class="profile">
				<div class="image">
					<div class="circle-1"></div>
					<div class="circle-2"></div>
					<img src="logo.PNG" width="70" height="70" alt="Jessica Potter">
				</div>

				<div class="name">WorldTech</div>
				<div class="job">Visual Artist</div>

				<div class="actions">
					<button class="btn">Follow</button>
					<button class="btn">Message</button>
				</div>
			</div>

			<div class="stats">
				<div class="box">
					<span class="value">50</span>
					<span class="parameter">Posts</span>
				</div>
				<div class="box">
					<span class="value">1387</span>
					<span class="parameter">Likes</span>
				</div>
				<div class="box">
					<span class="value">10000</span>
					<span class="parameter">Follower</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
