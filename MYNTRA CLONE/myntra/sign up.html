<!DOCTYPE html>`
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f8b500, #fceabb);
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }*

    .signup-box {
      background-color: #b9a5a5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 1px 15px 38px rgba(44, 44, 44, 0.1);
      text-align: center;
      max-width: 380px;
      width: 380px;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 28px;
      color: #333;
    }

    h4 {
      margin-bottom: 20px;
      font-size: 12px;
      color: #555;
    }

    label {
      display: block;
      text-align: left;
      margin: 8px 0 4px;
      color: #020202;
      font-size: 14px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width:350px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 13px;
      height: 30px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #f8b500;
      outline: none;
    }

    input[type="button"] {
      width: 350px;
      background-color: #f8b500;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
      height: 35px;
    }

    input[type="button"]:hover {
      background-color: #e09b00;
    }

    .para-2 {
      margin-top: 40px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .para-2 a {
      color: #5026e7;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
      position: relative;
    }

    /* Add hover effects */
    .para-2 a:hover {
      color: #f8b500;
    }

    /* Animation */
    .para-2 a::after {
      content: '';
      width: 0%;
      height: 2px;
      background-color: #f8b500;
      position: absolute;
      left: 0;
      bottom: -5px;
      transition: width 0.4s ease-in-out;
    }

    .para-2 a:hover::after {
      width: 100%;
    }

    p {
      font-size: 12px;
      color: #777;
    }

    a {
      color: #f8b500;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>Sign Up</h1>
    <h4>It's free and only takes a minute</h4>
    <form class="forms">
      <label>First Name</label>
      <input type="text" placeholder="Enter your first name" required />
      <label>Last Name</label>
      <input type="text" placeholder="Enter your last name" required />
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required />
      <label>Password</label>
      <input type="password" placeholder="Enter your password" required />
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password" required />
      <input type="button" value="Submit" />
      <p class="para-2">
        Already have an account? <a href="login.html" id="loginLink">Login here</a>
      </p>
    </form>
    <p>
      By clicking the Sign Up button, you agree to our <br />
      <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
    </p>
  </div>

  <!-- JavaScript for animation -->
  <script>
    document.getElementById('loginLink').addEventListener('click', function(event) {
      event.preventDefault(); 
      document.body.style.opacity = '0.5';
      setTimeout(function(){
        window.location.href ='sign up.html';
      },500);

      // Add animation class
      document.body.classList.add('fade-out');

      setTimeout(function() {
        window.location.href = 'login.html'; 
      }, 500); 
    });

    const fadeStyle = document.createElement('style');
    fadeStyle.textContent = `
      @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }

      .fade-out {
        animation: fadeOut 0.5s forwards;
      }
    `;
    document.head.appendChild(fadeStyle);
  </script>
</body>
</html>
