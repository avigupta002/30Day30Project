<!DOCTYPE html>
<html>
<head>
    <title>log-in Page</title>

</head>
<style>
    body {
    background: linear-gradient(to right, #f8b500, #fceabb);
    font-family: Arial, sans-serif;
}

.container {
    width: 380px;
    margin: 50px auto;
    padding: 20px;
    background-color: #d6d07a;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

label {
    display: block;
    margin-top: 20px;
    font-size: 16px;
}

input[type="email"],
input[type="password"] {
    width: 350px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

button[type="submit"] {
    width: 350px;
    padding: 10px ;
    justify-content: center;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #3e8e41;
}

p {
    text-align: center;
    margin-top: 20px;
}

p a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="container">
        <h1>Welcome to our Antique Bookstore!</h1>
        <form action="sign up.html" method="get">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Sign-in</button>
        </form>
        <p>Don't have an account? <a href="sign up.html">Sign-up</a></p>
    </div>
</body>
</html>
