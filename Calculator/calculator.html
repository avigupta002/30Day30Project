<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="button-row">
            <button class="operator" onclick="clr()">C</button>
            <button class="operator" onclick="removelast()">⌫</button>
            <button class="operator" onclick="calculatePercentage()">%</button>
            <button class="operator" onclick="button('/')">/</button>
        </div>
        <div class="button-row">
            <button class="number" onclick="button('7')">7</button>
            <button class="number" onclick="button('8')">8</button>
            <button class="number" onclick="button('9')">9</button>
            <button class="operator" onclick="button('*')">×</button>
        </div>
        <div class="button-row">
            <button class="number" onclick="button('4')">4</button>
            <button class="number" onclick="button('5')">5</button>
            <button class="number" onclick="button('6')">6</button>
            <button class="operator" onclick="button('-')">−</button>
        </div>
        <div class="button-row">
            <button class="number" onclick="button('1')">1</button>
            <button class="number" onclick="button('2')">2</button>
            <button class="number" onclick="button('3')">3</button>
            <button class="operator" onclick="button('+')">+</button>
        </div>
        <div class="button-row">
            <button class="number zero" onclick="button('0')">0</button>
            <button class="number" onclick="button('.')">.</button>
            <div class="equl" >
                <button class="equ" onclick="calc()">=</button>
            </div>
        </div>
        
    </div>
   
</body>
<script src="calculator.js"></script>
</html>
